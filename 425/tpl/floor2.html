<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/intro-animate.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/floor2.css"/>


    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

<body>


<section id="floor2">
    <div class="floor floor-2">
        <div class="content cont">
            <div class="slider trans-select">
                <div class="slide sw slide-1" data-target="1" title="点击转到该网站">
                    <div class="slide-darkbg bg bg-1"></div>
                    <div class="slide-sty slide-text-wrapper">
                        <div class="slide-sty slide-letter bg bg-1 trans-select">牛</div>
                        <div class="slide-text">牛</div>
                        <div class="slide-text">X</div>
                        <div class="slide-text">X</div>
                    </div>
                </div>
                <div class="slide sw slide-2" data-target="2">
                    <div class="slide-darkbg bg bg-2"></div>
                    <div class="slide-sty slide-text-wrapper">
                        <div class="slide-sty slide-letter bg bg-2 trans-select">好</div>
                        <div class="slide-text">好</div>
                        <div class="slide-text">味</div>
                        <div class="slide-text">到</div>
                    </div>
                </div>
                <div class="slide sw slide-3" data-target="3">
                    <div class="slide-darkbg bg bg-3"></div>
                    <div class="slide-sty slide-text-wrapper">
                        <div class="slide-sty slide-letter bg bg-3 trans-select">艺</div>
                        <div class="slide-text">艺</div>
                        <div class="slide-text">龙</div>
                        <div class="slide-text">项</div>
                        <div class="slide-text">目</div>
                    </div>
                </div>
            </div>

            <ul class="nav">
                <li class="nav-slide nav-slide-1 nav-active" data-target="1"></li>
                <li class="nav-slide " data-target="2"></li>
                <li class="nav-slide " data-target="3"></li>
            </ul>
            <div data-target='right' class="side-nav side-nav--right"></div>
            <div data-target='left' class="side-nav side-nav--left"></div>
        </div>
      <span class="js-shine-arrow">
        <a class="s-xguide-down trans" href="#floor3"
           onclick="return false;" hidefocus=""></a>
        <a class="s-xguide-down arrow-1 trans" href="#floor3"
           onclick="return false;" hidefocus=""></a>
      </span>
    </div>
</section>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script src="js/index.js"></script>
